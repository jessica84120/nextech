<!DOCTYPE html">
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="./formulaire.css" rel="stylesheet">
		
		<title>Mise en forme de formulaire</title>    		
	</head>

	<body>
	<h1>Formulaire &gt; &Eacute;tape 1</h1>
		<p id="notes"> Nous utiliserons pour cet exemple un formulaire de souscription à une newsletter.</p>
		<ul>
			<li><a href="formulaire_2.html" >&Eacute;tape 2 &gt;</a></li>		
		</ul>


	<form id="inscription" method="get" action="#">
		<h2>Newsletter</h2>
			<p>
				Nom : <input type="text" name="nom" id="nom" />
			</p>
			<p>
				Prénom : <input type="text" name="prenom" id="prenom" />
			</p>
			<p>
				Email : <input type="text" name="eMail" id="eMail" />
			</p>
			<p>
				Pays :
				<select id="pays">
					<option value="france" selected="selected">France</option>
					<option value="allemagne">Allemagne</option>
					<option value="etatsunis">&Eacute;tats-Unis</option>
					<option value="canada">Canada</option>
					<option value="japon">Japon</option>
					<option value="chine">Chine</option>
				</select>
			</p>
			<p>
				Date de naissance : <input type="text" name="dateNaissance" id="dateNaissance" />
			</p>
			<p>
				<input type="radio" name="periode" id="periodeH" value="hebdo" checked="checked" /> Newsletter hebdomadaire<br />
				<input type="radio" name="periode" id="periodeM" value="mens" /> Newsletter mensuelle<br />
				<input type="radio" name="periode" id="periodeT" value="trim" /> Newsletter trimestrielle
			</p>
			
			<button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Valider</font></font></button>
			<button type="button" class="btn btn-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Annuler</font></font></button>

	</form>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
